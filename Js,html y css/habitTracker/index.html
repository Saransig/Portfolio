<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seguimiento de Hábitos</h1>
    </header>

    <main>
        <section id="habit-list">
            <h2>Hábitos</h2>
            <ul id="habits"></ul>
            <button id="addHabitBtn">Agrear Hábito</button>
        </section>

        <section id="progress">
            <h2>Progreso</h2>
            <div id="progressDetails"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
