<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Películas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="container" id="containerMovies">

      </button>
      <button class="tvSeriesNav" onclick="location.href='series.html'">Ir Series</button>
      <h1>Lista de Películas</h1>

      <!-- entrada de texto para añadir pelicula -->
      <input type="text" id="movieInput" placeholder="Añadir pelicula..." />
      <button onclick="addMovie()">Añadir</button>

      <!-- listado de peliculas -->
      <h2>Películas o Series Pendientes</h2>
      <ul id="movieList"></ul>

      <!-- paginacion de lista de películas -->
      <div class="paginationMovies">
        <button id="prevPage" onclick="changePage(-1)">Anterior</button>
        <span id="currentPage">1</span>
        <button id="nextPage" onclick="changePage(1)">Siguiente</button>
      </div>

      <!-- botón para mostrar aleatoriamente -->
      <button onclick="randomMovie()">Elegir</button>

      <!-- mostrar la pelicula seleccionada -->
      <h2>¡Para hoy tenemos...!</h2>
      <p id="selectedMovie"></p>

      <!-- lista de peliculas ya vistas -->
      <h2>Peliculas o Series vistas</h2>
      <ul id="watchedList"></ul>

      <!-- paginacion de lista de películas ya vistas-->
      <div class="paginationMovies">
        <button id="prevPageWatched" onclick="changePageWatched(-1)">Anterior</button>
        <span id="currentPageWatched">1</span>
        <button id="nextPageWatched" onclick="changePageWatched(1)">Siguiente</button>
      </div>

      <!-- eliminar todos los datos de películas y series-->
      <div class="deleteAll">
        <button onclick="clearAllData()">Eliminar Datos</button>
      </div>
    </div>
    <script src="movies.js"></script>
  </body>
</html>
