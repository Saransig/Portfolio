<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Ahorcado</h1>
        <!-- seleccionar categoria -->
        <div class="category" id="category">
            <label for="category-select">Elige una categoría:</label>
            <select name="category-select" id="category-select">
                <option value="peliculas">Películas</option>
                <option value="animales">Animales</option>
                <option value="deportes">Deportes</option>  
            </select>
            <button id="start">Empezar juego</button>
        </div>

        <!-- palabra secreta -->
        <div class="secretWord" id="secretWord"></div>

        <!-- letras incorrectas -->
        <div class="wrongLetters" id="wrongLetters">
            <p>Letras incorrectas:</p>
            <span id="wrong-letters"></span>
        </div>

        <!-- dibujo del Ahorcado -->
        <canvas id="hangman-canvas" width="200" height="200"></canvas>

        <div class="keyboard" id="keyboard"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
